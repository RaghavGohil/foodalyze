<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foodalyze</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #333;
    }

    header {
      background-color: #fefaf5;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 2px;
    }

    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #333;
      font-size: 0.95rem;
    }

    .hero {
      display: flex;
      height: 90vh;
    }

    .hero-img {
      flex: 1;
      background: url('1.png') no-repeat center center/cover;
    }

    .hero-text {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4rem;
    }

    .hero-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .search-bar {
      padding: 0.75rem 1rem;
      border-radius: 25px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 500px;
      font-size: 1rem;
      outline: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">FOODALYZE</div>
  <nav>
    <a href="#">My Profile</a>
    <a href="#">Upload Product</a>
    <a href="#">Know us & Connect</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-img"></div>
  <div class="hero-text">
    <h1>Scan It. Know It.<br>Foodalyze It.</h1>
    <p>Behind every barcode is a story â€“ we decode it for you.</p>
    <input type="text" class="search-bar" placeholder="Search a product or upload an image" />
  </div>
</section>

</body>
</html>
